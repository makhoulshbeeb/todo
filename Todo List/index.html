<!DOCTYPE html>
<html lang="en">

<head>

    <title>To-Do List</title>
    <link rel="stylesheet" href="styles/style.css">

<body>
    <header>
        To-Do List

    <div id="main-div">
        <div id="sidebar">
            <div id="new-task">
                <input type="text" placeholder="Title" id="title" name="title">
                <textarea name="description" id="description" placeholder="description"></textarea>
                <div id="assign">
                    <div>
                        <strong>Assign to:</strong>
                    </div>
                    <div id="workers-assigned">
                        <button id="assign-worker"><span style="position: relative;bottom: 0.27em;">+</span></button>
                        <img class="worker-pfp" src="assets/worker-pfp.jpg">
                    </div>
                </div>
                <div id="date-due">
                    <strong> Date due:</strong>
                    <input type="date" name="datetime" id="datetime">
                </div>
                <button id="add-task" onclick="addTask()">Add Task</button>
            </div>
            <button id="slider" onclick="toggleBar()"><span style="position: relative;bottom: 0.1em;">«</span></button>
        </div>
        <div id="tasks-page">
            <div id="task-day">
                <button id="previous-day" onclick="yesterday()">«</button>
                <strong id="date">Today</strong>
                <button id="next-day" onclick="tomorrow()">»</button>
            </div>
